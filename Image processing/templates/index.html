<!doctype html>
<html>
  <head>
    <title>Image Processing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>Image Processing</h1>
      <form method="POST" enctype="multipart/form-data" action="{{ url_for('process_image') }}">
       <input type="file" name="file"><br>
       <div>
         <button type="submit" name="filter_type" value="grayscale">Grayscale</button><br>
         <br>
         <button type="submit" name="filter_type" value="negative">Negative</button><br>
         <br>
         <button type="submit" name="filter_type" value="sepia">Sepia</button><br>
         <br>
         <button type="submit" name="filter_type" value="brightness">Brightness</button><br>
         <br>
         <button type="submit" name="filter_type" value="contrast">Contrast</button><br>
         <br>
         <button type="submit" name="filter_type" value="sharpness">Sharpness</button><br>
         <br>
         <button type="submit" name="filter_type" value="gaussian_blur">Gaussian Blur</button><br>
         <br>
         <button type="submit" name="filter_type" value="canny_edge">Canny Edge Detection</button><br>
         <br>
       </div>
       <label for="factor">Factor [ 0.1 - 2.0 ]:</label><br>
       <input type="range" name="factor" id="factor" min="0.1" max="2.0" step="0.1"><br>

       <br>
       <input type="submit" value="Apply Filter">
     </form>
     
      {% if filtered_image %}
        <h2>Filtered Image</h2>
        <img src="{{ url_for('static', filename='uploads/' + filtered_image) }}" alt="filtered image">
      {% endif %}
    </div>
  </body>
</html>
